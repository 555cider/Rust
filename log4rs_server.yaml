refresh_rate: 60 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{h({d(%Y-%m-%d %H:%M:%S)(utc)} - {l}: {m}{n})}"

  # file:
    # kind: file
    # append: true
    # path: "logs/server.log"
    # encoder:
    #   pattern: "{h({d(%Y-%m-%d %H:%M:%S)(utc)} - {l}: {m}{n})}"

  rolling_file:
    kind: rolling_file
    path: "logs/server.log"
    encoder:
      pattern: "{h({d(%Y-%m-%d %H:%M:%S)(utc)} - {l}: {m}{n})}"
    policy:
      trigger:
        kind: size
        limit: 10mb
      roller:
        kind: fixed_window
        base: 1
        count: 100
        pattern: "logs/server-{}.log"

root:
  level: info
  appenders:
    - stdout
    # - file
    - rolling_file